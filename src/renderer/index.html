<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiktionary Search App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Wiktionary</h1>
    <label for="search">Enter a word to search for:</label><br>
    <input type="text" id="search" placeholder="e.g: word" autofocus><br>
    <p id="error-message">Please enter a word.</p>
    <button id="search-button">Search</button>
  </main>
  <div id="custom-notification" class="custom-notification">
    <p id="notification-text">Loading Wiktionary page...</p>
  </div>
  <script src="renderer.js" defer></script>
</body>
</html>
