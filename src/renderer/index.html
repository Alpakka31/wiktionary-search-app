<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiktionary Search App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1>Wiktionary</h1>
    <label for="search">Enter a word to search for:</label><br>
    <input type="text" id="search" placeholder="e.g: word"><br>
    <button id="search-button">Search</button>
  </main>
  <div id="custom-notification" class="custom-notification">
    <p id="notification-text">Loading Wiktionary page...</p>
  </div>
  <script src="renderer.js" defer></script>
</body>
</html>
